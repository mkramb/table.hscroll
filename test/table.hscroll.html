<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Hscroll Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/table.hscroll.js"></script>
  <script src="table.hscroll_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Table Hscroll Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <table class="table">
      <tr>
        <th class="ignore">&nbsp;</th>
        <th class="ignore move-left">&nbsp;</th>
        <th><b>Column1</b></th>
        <th><b>Column2</b></th>
        <th><b>Column3</b></th>
        <th><b>Column4</b></th>
        <th><b>Column5</b></th>
        <th><b>Column6</b></th>
        <th><b>Column7</b></th>    
        <th class="ignore move-right">&nbsp;</th>            
      </tr>
      <tr>
        <td class="actions ignore" style="width: 360px">ACTIONS</td>
        <td class="ignore move-left">&nbsp;</td>
        <td>16</td>
        <td>dfds</td>
        <td>/</td>
        <td>/</td>
        <td>300.00</td>
        <td>400.00</td>
        <td>500.00</td>
        <td class="ignore move-right">&nbsp;</td>
      </tr>
      <tr>
        <td class="actions ignore" style="width: 360px">ACTIONS</td>
        <td class="ignore move-left">&nbsp;</td>
        <td>15</td>
        <td>fdf</td>
        <td>/</td>
        <td>/</td>
        <td>200.00</td>
        <td>300.00</td>
        <td>400.00</td>
        <td class="ignore move-right">&nbsp;</td>
      </tr>
    </table>
  </div>
</body>
</html>
